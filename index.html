<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Los Altos Hacks</title>
        <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'>
        <link rel="icon" size="57x57" href="/favicon.jpg">
        <link rel="apple-touch-icon" size="57x57" href="/favicon.jpg">

        <link rel="stylesheet" href="style.css">

        <script src="//code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.0/jquery.scrollTo.min.js" integrity="sha384-qcW5WaJ2LxU+EnijI93Po9K/D4whC1d/ZzKEXY8KJXRhT5qHdOQR/2AffpOrxFT3" crossorigin="anonymous"></script>
        <script src="script.js" defer></script>

        <meta property="og:title" content="Los Altos Hacks">
        <meta property="og:type" content="website">
        <meta property="og:url" content="http://www.losaltoshacks.com/">
        <meta property="og:image" content="img/losaltoshacks.png">
        <meta property="og:description" content="A 24-hour high school hackathon held in Mountain View, CA.">
    </head>
    <body>
        <div class="afterparty_wrapper">
            <div class="hero">
                <img src="img/bg.png" class="stretch" alt="">
                <div class="overlay">
                    <h1 class="desktop-banner">LOS ALTOS HACKS</h1>
                    <h1 class="mobile-banner">LOS ALTOS<br>HACKS</h1>
                    <a href="#" id="show-arrow" class="arrow"></a>
                </div>
            </div>
            <div class="soon">
                <h4 class="soon-tm-desktop">- LAH 2017 COMING SOON -</h4>
                <h4 class="soon-tm-mobile">LAH 2017<br>- COMING SOON -</h4>
                <div class="email-container">
                    <input type="text" placeholder="email" class="email">
                    <div class="email-spinner">
                        <svg class="spinner hidden" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 161.2 161.2" enable-background="new 0 0 161.2 161.2" xml:space="preserve">
                            <polyline class="checkmark inactive" fill="none" stroke="#46E8DE" stroke-width="12" stroke-linecap="round" stroke-miterlimit="10" stroke-dasharray="1000" stroke-dashoffset="0" points="113,52.8 74.1,108.4 48.2,86.4"/>
                            <polyline class="cross inactive" fill="none" stroke="#E83518" stroke-width="12" stroke-linecap="round" stroke-miterlimit="10" stroke-dasharray="1000" stroke-dashoffset="0" points="50,50 110,110"/>
                            <polyline class="cross inactive" fill="none" stroke="#E83518" stroke-width="12" stroke-linecap="round" stroke-miterlimit="10" stroke-dasharray="1000" stroke-dashoffset="0" points="50,110 110,50"/>
                            <circle class="circle inactive" fill="none" stroke="#4DC4FF" stroke-width="10" stroke-miterlimit="10" stroke-dasharray="12.2175,12.2175" cx="80.6" cy="80.6" r="73.9">
                        </svg>
                    </div>
                </div>
                <button class="submit">Get Notified!</button>
            </div>
            <div id="ap-stats">
                <h1 class="stats-title"><a class="stats-title" href="/2016">LAH 2016</a></h1>
                <h3 class="stats-subtitle">JAN. 30-31</h3>
                <div class="participants">
                    <h1 class="hacker-count">176 HACKERS</h1>
                    <h1 class="mentor-count">50 MENTORS</h1>
                </div>
                <div class="prizes">
                    <h1>$2540 IN PRIZES</h1>
                </div>
                <div class="projects">
                    <a href="http://losaltoshacks.devpost.com/submissions">35 HACKS</a>
                </div>
            </div>
        </div>
    </body>
</html>
